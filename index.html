<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortgage Repayment Calculator Main</title>
  <script src="https://kit.fontawesome.com/c396ae6964.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <form action="">
      <div class="heading">
        <h2>Mortgage Calculator</h2>
        <input type="reset" value="Clear All">
      </div>

      <div class="amount">
        <p>Mortgage Amount</p>
        <div class="amount-input">
          <span>Â£</span>
          <input type="number" name="" id="">
        </div>
        <div class="term-rate">
          <div class="term-container">
            <p>Mortgage Term</p>
            <div class="term-input">
              <input type="text" name="" id="">
              <span>years</span>
            </div>
          </div>
          <div class="rate-container">
            <p>Interest Rate</p>
            <div class="rate-input">
              <input type="text" name="" id="">
              <span>%</span>
            </div>
          </div>
        </div>
      </div>

      <div class="mortage-type">
        <p>Mortgage Type</p>
        <div class="type">
          <input type="radio" name="type-a" id="">
          <span>Repayment</span>
        </div>
        <div class="type">
          <input type="radio" name="type-a" id="">
          <span>Interest Only</span>
        </div>
      </div>

      <button id="the-button"><img src="./assets/images/icon-calculator.svg" alt=""> Calculate Repayments</button>
    </form>
    <div class="result">
      <div class="result-child">
        <img src="./assets/images/illustration-empty.svg" alt="">
        <h2>Results Shown Here</h2>
        <p>
          Complete the form and click "calculate repayments" to see what your monthly repayments would be.
        </p>
      </div>
    </div>
  </div>
</body>

</html>
